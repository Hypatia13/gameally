<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" style="text/css" href="css/Sign in.css">
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Sign-in">Sign in</button>
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Sign up</button>

      <div class="modal fade" id="Sign-in">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
              <input class="form-control" type="text" name="usernam" placeholder="User name">
              <input class="form-control" type="password" name="pass" placeholder="Password">
              <div class="remember-me"><input type="checkbox" value=""> Remember me.</div>
              <div class="signin-btn"><button class="btn" type="button" name="button">Sign in</button></div>
            </div>
            <div class="modal-footer">
              <a class="forgot-pass" href="#">Forgot password?</a>
              <div class="connect-social-account">
                <a href="#"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
