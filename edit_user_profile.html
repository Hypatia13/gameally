<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="Shortcut Icon" href="logo/logo-icon.ico" type="image/x-icon">
    <title>GameAlly - User Profile</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/UProfile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </head>
  <body >
    <!--header-->
    <!--header-->
    <div class="all-header">
      <div class="red_tab">
        <div class="container">
          <div>
            <ul class="global">
              <li>
                <a class="language" href="#">
                  <i class="fa fa-globe"></i>
                  <span>Global</span>
                  <span>/</span>
                  <span>English</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row" id = "header">
        <div class="col-sm-3">
          <a href="home.html" title="Home"><img src="logo/logo.png" alt="GameAlly" class="logo"></a>
        </div>

        <div class="col-sm-3 pageTitle">
          User Profile
        </div>

        <div class="col-sm-6 menuButtons">
          <ul>
            <li class="info link">
              <div id="userInfo">
                <span style="font-size:25"> Welcome ABC!</span>
                <img src="images/avatar icon.png" width="30" height="30" style="padding: auto" id="userInfoIcon">
              </div>
              <div class="infoMenu">
                <div class="menu">
                  <a href="edit_user_profile.html" title="Edit My Profile">Edit My Profile</a>
                  <a href="my_team_profile.html" title="My Team's Profile">Your Team</a>
                  <a title="Sign Out" href="#">Sign Out</a>
                </div>
              </div>
            </li>
            <li class="link"><a href="matchgame.html" class="menuLink" title="Find a Match or Create a Match Yourself">Match Game</a></li>
            <li class="link"><a href="contactus.html" class="menuLink" title="Contact Us">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!--edit user profile-->

    <div class="container">
      <div class="row">
        <div class="col-sm-3">

            <div class="avatar">
              <img src="images/avatar icon.png" alt="" id="profilePic">
              <div class="changePic">
                <a href="#"><i class="fa fa-camera"></i> Change your profile picture</a>
              </div>
            </div>


        </div>
        <div class="col-sm-6">
          <div class="row infoformRow">
            <label class="infoformLabel col-3">Name</label>
              <div class="col-9 infoformValue">
                <input type="text" class="form-control" id="name" value="John Smith">
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Gender</label>
              <div class="col-9 infoformValue">
                 <select class="gender">
                  <div class="option">
                    <option value="female">Female</option>
                    <option value="male" selected>Male</option>
                  </div>
                </select>
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Birthday</label>
              <div class="col-9 infoformValue">
                <input type="date" class="form-control" id="bd" placeholder="dd/mm/yyyy">
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Location</label>
              <div class="col-9 infoformValue">
                <input type="text" class="form-control"><span class="locationSelect">&#xf279;</span>
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">I Play</label>
              <div class="col-9 infoformValue" id="sportField">
                <div class="sports">
                  <div class="sportIcon">
                    <img src="icon/icehockey.svg" alt="">
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Adjust Your Level">10
                  </div>
                </div>
                <div class="sports">
                  <div class="sportIcon">
                    <img src="icon/icehockey.svg" alt="">
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Adjust Your Level">10
                  </div>
                </div>
                <div class="sports">
                  <div class="sportIcon">
                    <img src="icon/icehockey.svg" alt="">
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Adjust Your Level">10
                  </div>
                </div>
                <div class="sports">
                  <div class="sportIcon">
                    <img src="icon/plus.png" alt="Add more sport" onclick="addsport()">
                  </div>
                  <div class="sportLevel">
                    0<input type="range" value=80 title="Adjust Your Level">10
                  </div>
                </div>
              </div>
          </div>

          <div class="row infoformRow">
            <label class="infoformLabel col-3">Bio</label>
              <div class="col-9 infoformValue bio-edit">
                <textarea name="bio" cols="50" rows="3">
                  I am an American man living in Oulu, Finland. I am interested in playing sports, especially, ice hockey.
                  I am looking for friends to connect and play with me.
                </textarea>
              </div>
          </div>

          <div class="buttonGroup">
            <a href="user_profile.html" class="editButton" title="Save Your Changes">Save Changes</a>
            <a href="user_profile.html" class="cancelButton" title="Discard Your Changes">Cancel</a>
          </div>

        </div>
        <!--external info field -->
        <div class="col-sm-3">
          <fieldset class="externalfield">
            <legend style="font-size: 22px; font-weight:bold; text-align:center; font-style: oblique;">External links</legend>
            <div class="externalinfo">
              <label> Facebook</label>
              <input type="text" name="fblink" value="" >
              <label> Instagram</label>
              <input type="text" name="fblink" value="" >
              <label> Whatsapp</label>
              <input type="text" name="fblink" value="" >
              <label> Mobile number</label>
              <input type="phone" name="fblink" value="" >
            </div>
            <div style="float:right; margin-bottom:10px; margin-top: 10px;">
              <a href="user_profile.html" class="editButton" title="Save Your Changes">Save</a>
              <a href="user_profile.html" class="cancelButton" title="Discard Your Changes">Cancel</a>
            </div>


          </fieldset>
        </div>
      </div>

    </div>
  </body>
</html>
